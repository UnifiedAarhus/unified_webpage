<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unified - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background-color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .top-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
            max-width: 100%;
        }
        
        h1 {
            font-size: clamp(36px, 8vw, 48px);
            color: black;
            margin: 0;
            font-weight: 600;
        }
        
        .bottom-section {
            text-align: center;
            max-width: 100%;
        }
        
        h2 {
            font-size: clamp(20px, 5vw, 24px);
            color: black;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        p {
            font-size: clamp(14px, 4vw, 16px);
            color: #666;
            margin-bottom: 20px;
        }
        
        .badge {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: clamp(14px, 4vw, 16px);
            display: inline-block;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 30px 15px;
            }
            
            .logo {
                width: 100px;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="top-section">
        <img src="assets/logo_header_transparent.png" alt="Unified Logo" class="logo">
        <h1>Unified</h1>
    </div>
    
    <div class="bottom-section">
        <h2>Coming Soon to Aarhus Universitet</h2>
        <p>Designed by Midendian</p>
        <div class="badge">Launching 2026</div>
    </div>
</body>
</html>
