<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrightSpace Authentication - Unified App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .logo { font-size: 48px; margin-bottom: 20px; }
        h1 { margin: 0 0 10px 0; font-size: 24px; font-weight: 600; }
        p { margin: 10px 0; opacity: 0.9; }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #FF9800; }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéì</div>
        <h1>BrightSpace Authentication</h1>
        <div id="status">
            <div class="loading"></div>
            <p>Processing authentication...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        function updateStatus(html) {
            document.getElementById('status').innerHTML = html;
        }

        function redirectToApp(code, state) {
            const deepLink = `unifiedapp://auth/brightspace/callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
            
            try {
                window.location.href = deepLink;
            } catch (e) {
                console.log('Automatic redirect failed');
            }
            
            setTimeout(() => {
                updateStatus(`
                    <p class="success">‚úÖ Authentication successful!</p>
                    <p>Opening the Unified App...</p>
                    <a href="${deepLink}" class="manual-link">
                        Open Unified App Manually
                    </a>
                    <p style="font-size: 12px; margin-top: 15px; opacity: 0.7;">
                        If the app doesn't open automatically, use the button above
                    </p>
                `);
            }, 2000);
        }

        if (error) {
            updateStatus(`
                <p class="error">‚ùå Authentication Failed</p>
                <p>Error: ${error}</p>
                ${errorDescription ? `<p>${errorDescription}</p>` : ''}
                <p style="font-size: 12px; margin-top: 15px;">
                    Please close this window and try again
                </p>
            `);
        } else if (code) {
            updateStatus(`
                <p class="success">‚úÖ Authentication successful!</p>
                <p>Redirecting to the app...</p>
            `);
            redirectToApp(code, state);
        } else {
            updateStatus(`
                <p class="warning">‚ö†Ô∏è No authorization code received</p>
                <p>Please close this window and try again</p>
            `);
        }

        console.log('Callback parameters:', { code, state, error, errorDescription });
    </script>
</body>
</html>
